

    <div class="container grid">
<form (ngSubmit)="submitQuote()" #goalForm="ngForm" class="formation" #formElement>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div *ngIf="showDetails" class="formQuote name">
                @{{anotherQuote.name}}
            </div>
            <div *ngIf="showDetails" class="formQuote quote">
                {{anotherQuote.quote}}
            </div>
            <div *ngIf="showDetails" class="formQuote author">
                {{anotherQuote.author}}
            </div>
            <app-increment-decrement *ngIf="showDetails"></app-increment-decrement>
            <app-delete-quote (completion)="deleteQuote(formElement)" *ngIf="showDetails"></app-delete-quote>
        </div>
            <div class="col-md-4">
            <div class="form-group">
                <label for="name">Fullname</label>
                <input type="text" id="name" name="name" [(ngModel)]="anotherQuote.name" #name="ngModel">
            </div>
            
            <div class="form-group">
                <label for="quote">Quote:</label>
                <textarea type="text" id="quote" name="quote" [(ngModel)]="anotherQuote.quote" #quote="ngModel" row="6"></textarea>
            </div>
           
            <div class="form-group">
                <label for="name">Author:</label>
                <input type="text" id="name" name="author" [(ngModel)]="anotherQuote.author" #author="ngModel">
            </div>
            <button type="submit" class="btn btn-info button" (click)="toggleDetails()">Add Quote</button>
        </div>
        
    </div>
        
    </form>
</div>
